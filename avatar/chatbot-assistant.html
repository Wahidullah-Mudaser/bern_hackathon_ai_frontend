<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <link href="./css/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: #28a745; /* Green background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            color: white;
        }
        
        .chat-header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-body {
            padding: 15px;
            flex: 1;
            background: #ffffff; /* White background for body */
            color: #333;
        }
        
        .chat-footer {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: #28a745; /* Green background */
        }
        
        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background: #007bff; /* Blue button */
            margin-top: 10px;
        }
        
        .button:hover {
            background: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h3>Hi there ðŸ‘‹</h3>
        </div>
        
        <div class="chat-body">
            <p>Need help? Search our help center for answers or start a conversation:</p>
            <input type="text" placeholder="Search for answers" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <button class="button" onclick="startNewConversation()">New Conversation</button>
        </div>
        
        <div class="chat-footer">
            <p>We typically reply in a few minutes.</p>
        </div>
    </div>

    <script>
        function startNewConversation() {
            // Logic to start a new conversation
            alert("Starting a new conversation...");
        }
    </script>
</body>
</html>
